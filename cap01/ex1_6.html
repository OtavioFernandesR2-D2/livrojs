<meta charset="UTF-8">

<!-- Programa que lê  dois números, calcula e informa a soma desses números; -->

<script>
    const num1 = Number(prompt("Digite o 1º número: "));    // lê os números;
    const num2 = Number(prompt("Digite o 2º número: "));
    const soma = num1 + num2;                               // calcula os números;

    alert(`A soma é: ${soma}`);                             // exibe o resultado;
</script>
