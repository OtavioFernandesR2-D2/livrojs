<meta charset="UTF-8">

<!-- Prog que lê e calcula a média entre duas notas -->
 <script>
    const nota1 = Number(prompt("Digite a 1ª nota: "));   // entrada de dados;
    const nota2 = Number(prompt("Digite a 2ª nota: "));
    const media = (nota1 + nota2)/ 2;                     // calculo da media;

    alert(`1ª nota: ${nota1.toFixed(1)}\n2ª nota: ${nota2.toFixed(1)}\nMédia: ${media.toFixed(1)}`);    // saída de dados;
 </script>
