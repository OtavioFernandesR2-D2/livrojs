<meta charset="UTF-8">

<!-- Prog que llê um número e apresenta seus visinhos -->
 <script>
    const num = Number(prompt("Digite um número: "));   // lê o número de entrada;
    const v1 = num - 1;                                 // calculo dos visinhos;
    const v2 = num + 1;

    alert(`${num}\n${v1} e ${v2}`);                     // saida de dados;
 </script>
