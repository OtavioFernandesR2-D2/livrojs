<meta charset="UTF-8">

<!-- programa que lê o valor de um jantar,
     calcula e informa o valor da taxa do garçom (10%) e o valor a ser pago; -->

<script>
    const jantar = Number(prompt("Valor do jantar R$: "));  // lê o valor do jantar;
    const garcom = jantar * 0.10;                           // calcula as variáveis de saída;
    const total = jantar + garcom;

    alert(`Taxa garçom R$: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`);   // exibe o resultado;

    // O comando toFixed(2) limita a quantidade de casa decimais;
</script>
