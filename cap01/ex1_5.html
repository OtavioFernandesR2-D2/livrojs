<meta charset="UTF-8">

<!-- Programa que lê um número, calcula e informa o dobre desse numero -->

<script>
    const num = prompt("Número: ");  // lê um dado de entrada;
    const dobro = num * 2            // calcula o dobro;
    alert(`O dobro é ${dobro}`);     // exibe a resposta

    // nesse exemplo é uma adição, se precisar calcular o dobro a partir de uma operação de adição o método Number() é necessario;
</script>
