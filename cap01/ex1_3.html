<!-- Tipos de dados e conversão de tipos -->

<script>
    const a = "20";
    const b = a*2;  // b = 40;
    const c = a/2;  // c = 10;
    const d = a-2;  // d = 18;
    const e = Number(a) + 2;  // e = 22;
    alert("e: " + e);   // exibe o valor de uma variável;

    // const e = Number(a) + 2 -> conversão de uma variável tipo string para number;
</script>
