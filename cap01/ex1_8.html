<meta charset="UTF-8">

<!-- programa que lê a duração de uma viagem em dias e horas,
     calcula e informa a duração total da viagem em número de horas; -->

<script>
    const dias = Number(prompt("Nº de dias: "));    // lê os dados de entrada;
    const horas = Number(prompt("Nº de horas: "));
    const total = (dias * 24) + horas;              // calcula a duração;

    alert(`A viagem vai durar: ${total} horas`);    // exibe o resultado;
</script>
